<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>MI</title>
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Arvo&amp;display=swap">
    <link rel="stylesheet" href="/static/css/Footer-Basic.css">
    <link rel="stylesheet" href="/static/css/Projects-Horizontal.css">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>

<body>
    <header>
        <div class="container" style="padding-top: 10px;">
            <div class="row" style="border-radius: 34px;border-bottom: 2.4px solid var(--bs-pink);padding-bottom: 10px;">
                <div class="col-md-4 d-flex d-md-flex justify-content-center justify-content-md-center"><a href="{{ url_for('views.home')}}"><img src="/static/img/LOGO.png" style="width: 80px;text-align: center;height: 80px;min-height: 80px;max-height: 80px;min-width: 80px;max-width: 80px;margin-top: -3px;"></a> </div>
                <div class="col-md-4">
                    <h1 onclick="window.location.href='{{ url_for( 'views.home'  ) }}';"  class="text-center d-flex justify-content-center" style="padding-top: 0;font-family: Arvo, serif;margin-top: 24px;font-size: 25.880000000000006px;">Insurance Portal</h1>
                </div>
            </div>
        </div>
    </header>

<div>
{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                <span>{{ message }}</span>
            </div>
        {% endfor %}
    {% endif %}
{% endwith %}

</div>


    <div style="margin-right: 100px;margin-left: 100px;margin-top: 50px;margin-bottom: 50px;">
        {% block content %}{% endblock %}
    </div>
    <footer class="footer-basic">
        <p class="copyright">Insurance Company Project</p>
    </footer>
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
