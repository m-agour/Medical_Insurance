{% extends "base.html" %}
{% block title %}Homes{% endblock %}
{% block content %}
        <div style="margin-right: 100px;margin-left: 100px;margin-top: 50px;margin-bottom: 50px;">
        <div class="container text-center border rounded shadow justify-content-center" style="background: rgba(70,211,126,0.18);margin-top: 14px;padding-top: 37px;padding-bottom: 35px;width: 416.2px;margin-right: 1;"><label class="form-label text-center" style="font-family: Roboto, sans-serif;color: var(--bs-red);font-weight: bold;font-size: 18px;margin-bottom: 19px;">Client Information</label>
            <form>
                <div class="mb-3" style="min-width: 36px;padding-bottom: 10px;"><input class="form-control" type="text" name="name" placeholder="Name"></div>
                <div class="mb-3" style="min-width: 36px;padding-bottom: 10px;"><input class="form-control" type="text" name="Address" placeholder="Address"></div>
                <div class="mb-3" style="min-width: 36px;padding-bottom: 10px;"><input class="form-control" type="text" name="Phone" placeholder="Phone Number"></div>
                <div class="text-center mb-3" style="min-width: 36px;padding-bottom: 0;"><label class="form-label text-center" style="margin-bottom: 0;font-size: 14px;color: var(--bs-indigo);font-weight: bold;font-family: Arvo, serif;min-width: 133px;width: 183px;">Plan</label></div>
                <div class="mb-3" style="min-width: 36px;padding-bottom: 10px;"><select class="form-select form-select-lg" style="font-size: 17px;color: var(--bs-red);font-weight: bold;">
                        <option value="12" selected="" style="color: #8B8676; font-weight: bold">Basic</option>
                        <option value="13" style="color: #1DA7EE; font-weight: bold">Premium</option>
                        <option value="14" style="color: #EEBC1D; font-weight: bold">Golden</option>
                    </select></div>
                <div class="d-inline mb-3" style="width: 192.2px;min-width: 107px;padding-bottom: 10px;"><button class="btn btn-primary border rounded-pill border-primary shadow w-100" type="button" style="margin-top: 25px;">Add Client</button></div>
            </form>
        </div>
    </div>
{% endblock %}
